        <thead>

            <th scope="col">Genre</th>

        </thead>
        <tbody id="books-table">

    </table>
    <!--End ofBook table -->


    <!--Button's field start here-->

        <div class="btn-group">

            <div class="btn-field">
                <h5>Author</h5>

                    <td>

<!--LogIn Modal window-->

</body>
<script>
    $('#add_author_button').click(function() {
        var authorname = $('#add_author_input').val();
        var author = {
            'fullName': authorname
        };
        $.ajax({
            'url': 'http://localhost:8080/api/private/authors',
            'type': "POST",
            'contentType': 'application/json',
            'dataType': 'json',
            'async': false,
            'data': JSON.stringify(author),
            'headers': {
                'A-Token': localStorage.getItem('A-Token'),
                'Content-Type': 'application/json;charset=utf-8'
            },
            'success': function(data) {
                location.reload();
            },
            'error': function(error) {
                console.log(error);
            }
        });
    });

    localStorage.getItem("test");

    $(function() {

        if(localStorage.getItem("A-Token")!= null){
            $.ajax({
                "url": "http://localhost:8080/api/user",
                'method': 'GET',
                'contentType': 'application/json',
                'dataType': 'json',
                'headers': {
                    'A-Token': localStorage.getItem('A-Token'),
                    'Content-Type': 'application/json;charset=utf-8'
                },
                'success': function(response) {
                    $('#login-btn').hide();
                    $('#username').append(""+response.username+"")
                    $('#username').show();
                    $('#out-btn').show();
                },
                'error': function(error) {
                    console.log(error);
                    localStorage.removeItem("A-Token");
                }
            });
        }else{
            $('#edit-book').hide();
        }
        $.ajax({
            'url': 'http://localhost:8080/api/authors',
            'type': "GET",
            'contentType': 'application/json',
            'dataType': 'json',
            'success': function(response) {

                for (i = 0;i<response.length;i++) {
                    $('#authors-select-list').append("<option value='"+response[i].id+"'>"+response[i].fullName+"</option>")
                    $('#authors-select-list-add').append("<option value='"+response[i].id+"'>"+response[i].fullName+"</option>")
                }
            },
            'error': function(error) {
                console.log(error)
            }
        });

        $.ajax({
            'url': 'http://localhost:8080/api/books',
            'type': "GET",
            'contentType': 'application/json',
            'dataType': 'json',
            'success': function(response) {
                var authors;
                for (i = 0;i<response.length;i++) {
                    authors = "";
                    for (j = 0;j<response[i].bookAuthor.length;j++){
                        if(j+1 ==  response[i].bookAuthor.length){
                            authors += response[i].bookAuthor[j].fullName;
                        }else{
                            authors += response[i].bookAuthor[j].fullName+", ";
                        }

                    }
                    $('#books-table').append('<tr><th scope="row">'+response[i].id+'</th><td>'+response[i].bookName+'</td><td>'+response[i].genre+'</td><td>'+authors+'</td></tr>');
                }
                $('.badge').append(response.length);
            },
            'error': function(error) {
                console.log(error)
            }
        });
    });

    $('#login-button').click(function() {
        var username = $('#login-username').val();
        var password = $('#login-password').val();
        var loginRequest = {
            'username': username,
            'password': password
        };
        $.ajax({
            'url': 'http://localhost:8080/api/login',
            'type': "POST",
            'contentType': 'application/json',
            'dataType': 'json',
            'async': false,
            'data': JSON.stringify(loginRequest),
            'success': function(data) {

                localStorage.setItem(data.key, data.value);
                document.location.reload();
                console.log(localStorage.getItem("A-Token"));
            },
            'error': function(error) {
                console.log(error);
            }
        });
    });

    $('#add-book-save-button').click(function() {

        var bookName = $('#add-book-name').val();
        var genre = $('#add-book-genre').val();
        var bookAuthor = $('#authors-select-list-add').val();

        var newBook = {
            'bookName': bookName,
            'bookAuthorsIds': bookAuthor,
            'genre': genre,
            'id': 0
        };


        $.ajax({
            'url': 'http://localhost:8080/api/private/books',
            'type': "POST",
            'contentType': 'application/json',
            'dataType': 'json',
            'data': JSON.stringify(newBook),
            'headers': {
                'A-Token': localStorage.getItem('A-Token'),
                'Content-Type': 'application/json;charset=utf-8'
            },
            'success': function(response) {
                document.location.reload();
            },
            'error': function(error) {
                console.log(error);
            }
        });
    });
    $('#quantity-button').click(function() {
        $('.badge').empty();
        var id = $('#authors-select-list').val();
        $.ajax({
            'url': 'http://localhost:8080/api/authors/'+id+'',
            'type': "GET",
            'contentType': 'application/json',
            'dataType': 'json',
            'success': function(response) {
                console.log(response);
                $('.badge').append(JSON.parse(response));
            },
            'error': function(error) {
                console.log(error);
            }
        });
    });
    $('#delete-book-button').click(function() {
        var id = $('#delete-book-id').val();
        console.log(id);
        $.ajax({
            'url': 'http://localhost:8080/api/private/books/'+id+'',
            'type': "DELETE",
            'contentType': 'application/json',
            'dataType': 'json',
            'async': false,
            'headers': {
                'A-Token': localStorage.getItem('A-Token'),
                'Content-Type': 'application/json;charset=utf-8'
            },
            'success': function(response) {
                location.reload();
            },
            'error': function(error) {
                console.log(error);
            }
        });
    });
    $('#out-btn').click(function() {
        localStorage.removeItem("A-Token");
        location.reload();
    });
</script>
